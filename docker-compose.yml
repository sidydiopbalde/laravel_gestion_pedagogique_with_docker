version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
      - ./config/firebase_credentiels.json:/var/www/html/Laravel_Gestion_Pedagogique/gestion-pedagogique/storage/app/firebase_credentiels.json
    networks:
      - laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: laravel_gestion_pedagogique
      DB_USERNAME: sididiop
      DB_PASSWORD: Toubakhayra
      APP_PORT: ${PORT}  # Vérifiez que PORT est défini dans votre .env
    expose:
      - 8080  # Assurez-vous que votre application écoute sur ce port

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${PORT}:80"  # Assurez-vous que PORT est défini
    depends_on:
      - app
    networks:
      - laravel

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: laravel_gestion_pedagogique
      POSTGRES_USER: sididiop
      POSTGRES_PASSWORD: Toubakhayra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
